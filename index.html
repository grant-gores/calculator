<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
        <div id="input">
            <input type="number">
        </div>
        <div id="rowOne">
            <button class="AC">AC</button>
            <button class="+/-">+/-</button>
            <button class="%">%</button>
            <button class="/">/</button>
        </div>
        <div id="rowTwo">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="*">*</button>
        </div>
        <div id="rowThree">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="-">-</button>
        </div>
        <div id="rowFour">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="+">+</button>
        </div>
        <div id="rowFive">
            <button class="0">0</button>
            <button class=".">.</button>
            <button class="=">=</button>
        </div>

    </div>
    


    <script src="./script.js"></script>
</body>
</html>
